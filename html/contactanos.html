<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container m-5" >
        <!-- <img src="../assets/image/contact-icecream.jpg" alt=""> -->
        <div class="row">
            <div class="col">
            
                <form>
                    
                    <h1> Contáctanos</h1>
                    <p>Si está interesado en la venta de nuestros productos, le animamos a ponerse en contacto con nosotros.</p>
        
                    <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                        <label class="form-label" for="form6Example1">Nombre</label>
                        <input type="text" id="form6Example1" class="form-control" />
                        
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                        <label class="form-label" for="form6Example5">Email</label>
                        <input type="email" id="form6Example5" class="form-control" />
                        
                        </div>
                    </div>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form6Example6">Tema</label>
                    <input type="text" id="form6Example6" class="form-control" />
                    </div>
        
                    <div class="form-outline mb-4">
                    <label class="form-label" for="form6Example7">Mensaje</label>
                    <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                    </div>
                
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
                </form>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
